<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>前端模块化</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h4>结果展示：</h4>
    <p id="note1"></p>
    <p id="note2"></p>
    <p id="note3"></p>
    <h4>按需加载模块：</h4>
    <p id="btn_box">
        <button id="const" type="button">const</button>
        <button id="home" type="button">home</button>
        <button id="news" type="button">news</button>
    </p>
    <p id="info"></p>
</body>
<script data-main="main" src="../common/require.js"></script>
<!-- async属性表明这个文件需要异步加载，避免网页失去响应。IE不支持这个属性，只支持defer，所以把defer也写上。加载require.js以后，下一步就要加载我们自己的代码了。 -->
<!-- 解释一下，加载requirejs脚本的script标签加入了data-main属性，这个属性指定的js将在加载完reuqire.js后处理，我们把require.config的配置加入到data-main后，就可以使每一个页面都使用这个配置，然后页面中就可以直接使用require来加载所有的短模块名
data-main还有一个重要的功能，当script标签指定data-main属性时，require会默认的将data-main指定的js为根路径，是什么意思呢？如上面的data-main="js/main"设定后，我们在使用require(['jquery'])后(不配置jquery的paths)，require会自动加载js/jquery.js这个文件，而不是jquery.js -->

</html>
